<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selector</title>
</head>
<body>
    <div class="container">
        <div class="selector">
            <div class="select-menu">
                <div class="text">Select an animal :</div>
                <div class="arrow">></div>
            </div>
            <div class="option">Dog</div>
            <div class="option">Cat</div>
            <div class="option">Frog</div>
        </div>
        <div class="selector">
            <div class="select-menu">
                <div class="text">Select a food :</div>
                <div class="arrow">></div>
            </div>
            <div class="option">Apple</div>
            <div class="option">Bannan</div>
            <div class="option">Peach</div>
        </div>
    </div>
    <script src="selector.js"></script>
</body>
</html>
